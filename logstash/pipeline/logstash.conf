input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
  
  beats {
    port => 5044
  }
}

filter {
  mutate {
    add_field => { "service" => "azhur-katering" }
    add_field => { "environment" => "development" }
  }
  
  if [level] == "ERROR" {
    mutate { add_tag => [ "error" ] }
  }
  
  if [level] == "WARN" {
    mutate { add_tag => [ "warning" ] }
  }
  
  if [logger_name] =~ ".*auth.*" { 
    mutate { add_tag => [ "authentication" ] } 
  }
  
  if [logger_name] =~ ".*Hibernate.*" or [logger_name] =~ ".*SQL.*" { 
    mutate { add_tag => [ "database" ] } 
  }
  
  if [message] =~ "Rate limit.*" { 
    mutate { add_tag => [ "rate_limiting" ] } 
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "azhur-katering-logs-%{+YYYY.MM.dd}"
  }
  
  stdout { 
    codec => rubydebug 
  }
}
